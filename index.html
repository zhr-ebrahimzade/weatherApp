<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container shadow-lg p-3 mb-5 rounded">
        <div class="row">
          <div class="search-container col-6">
            <div class="row">
              <div class="col-3">
                <a class="cities" href="#">Tehran</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Shiraz</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Isfahan</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Tabriz</a>
              </div>
            </div>
            <form id="city_form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control search-box"
                  id="city"
                  placeholder="Location"
                  autocomplete="off"
                />
              </div>

              <input type="submit" class="btn search-btn" value="search" />
            </form>

            <div class="col-6 search-info">
              <h1 id="citynameh1">Citys Name</h1>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
              <h2><span>Thursday </span> 15:03</h2>
            </div>
          </div>
          <div class="search-container show-info col-4">
            <div class="card card-view shadow-lg p-3 mb-5 rounded">
              <div class="card-body card-text">
                <div class="icon-temp"><i class="fa-solid fa-sun"></i></div>
                <div class="text-temp">
                  <span id="currentCityTemp">20</span
                  ><span class="unit"
                    ><a href="#" id="celsius-link">°C </a> |<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="futureInfo">
          <div class="row fiveDays">
            <div class="col weekdays">Fri</div>
            <div class="col weekdays">Sat</div>
            <div class="col weekdays">Sun</div>
            <div class="col weekdays">Mon</div>
            <div class="col weekdays">Tue</div>
          </div>
          <div class="row fiveIcons">
            <div class="col days-icon"><i class="fa-solid fa-sun"></i></div>
            <div class="col days-icon">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col days-icon">
              <i class="fa-solid fa-snowflake"></i>
            </div>
            <div class="col days-icon">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div class="col days-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
          </div>
          <div class="row tempeture">
            <div class="col weekdays">20°</div>
            <div class="col weekdays">10°</div>
            <div class="col weekdays">-10°</div>
            <div class="col weekdays">12°</div>
            <div class="col weekdays">27°</div>
          </div>
        </div>
      </div>
      <p>
        <span class="gitLink"
          ><a href="https://github.com/zhr-ebrahimzade/weatherApp.git"
            >Open-source</a
          ></span
        >
        by Zahra Ebrahimzade
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container shadow-lg p-3 mb-5  rounded">
        <div class="row">
          <div class="search-container col-6">
            <div class="row">
              <div class="col-3">
                <a class="cities" href="#">Tehran</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Shiraz</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Isfahan</a>
              </div>
              <div class="col-3 city-gap">
                <a class="cities" href="#">Tabriz</a>
              </div>
            </div>
            <form id="city_form">
              <div class="form-group ">
                <input 
                  type="text"
                  class="form-control search-box "
                  id="city"
                  placeholder="Location"
                  
                />
              </div>

              <input type="submit" class="btn  search-btn" value="search"/>
        
            </form>
            <h1>Citys Name</h1>
            <h2>Thursday 15:03</h2>
          </div>
          <div class="search-container show-info col-4 ">
            <div class="card card-view shadow-lg p-3 mb-5  rounded ">
              <div class="card-body ">
                <p class="card-text ">
                     <div class="icon-temp"><i class="fa-solid fa-sun"></i></div>
                  <div  class="text-temp"><span id="currentCityTemp">20</span><span class="unit">°C</span></div>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row fiveDays">
          <div class="col weekdays">Monday</div>
          <div class="col weekdays">Tuesday</div>
          <div class="col weekdays">Wednesday</div>
          <div class="col weekdays">Thursday</div>
          <div class="col weekdays">Friday</div>
        </div>
        <div class="row fiveIcons">
          <div class="col days-icon"><i class="fa-solid fa-sun"></i></div>
          <div class="col days-icon">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col days-icon wedn">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <div class="col days-icon thurs">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col days-icon"><i class="fa-solid fa-cloud-sun"></i></div>
        </div>
        <div class="row tempeture">
          <div class="col weekdays">20<span class="unit">°C</span></div>
          <div class="col weekdays">10<span class="unit">°C</span></div>
          <div class="col weekdays">-10<span class="unit">°C</span></div>
          <div class="col weekdays icon-thurs">12<span class="unit">°C</span></div>
          <div class="col weekdays icon-frid">27<span class="unit">°C</span></div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
